<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    </head>
    <body>
        <div id ="mas">123567849</div>
        <button onclick="myFunction()">Try it</button> 
        <script type="text/javascript">
    
       var root =document.getElementById("mas");
      // Найдем контейнеры граничных точек (в данном случае тестовые)
      var str = root.firstChild.nodeValue;
      var arr =str.split('');
      
       function myFunction(){
           // for (var i = 0, endI = arr.length-1 ; i < endI; i++){
            for (var i = 0, endI = arr.length-1 ; i < endI; i++){  
               var assort = false;
             
           //  for (var j = 0, endJ = endI-1 ; j < endJ; j++) {
              for (var j = 0, endJ = endI-1 ; j < endJ; j++) {
                if (arr[j] > arr[j + 1]) {
                  var min = arr[j];
                  arr[j] = arr[j + 1];
                  arr[j + 1] = min;
                  assort = true;
            }
        }
        if (!assort) break;
            }
    
      var len =arr.length;
        var b="";
       for (i=0; i<len; i++) {
          b = b+arr[i];
       }
        document.getElementById("mas").innerHTML =b;
    
        };
      
    
                     </script>
          </body>
