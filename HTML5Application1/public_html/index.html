<<<<<<< HEAD
        <div id ="mas">123567849</div>
        <button onclick="myFunction()">Try it</button> 
        <script type="text/javascript">
    
       var root =document.getElementById("mas");
      // Найдем контейнеры граничных точек (в данном случае тестовые)
      var str = root.firstChild.nodeValue;
      var arr =str.split('');
        
       function myFunction(){
            for (var i = 0, endI = arr.length - 1; i < endI; i++){
               var wasSwap = false;
                for (var j = 0, endJ = endI - i; j < endJ; j++) {
                if (arr[j] > arr[j + 1]) {
                  var swap = arr[j];
                  arr[j] = arr[j + 1];
                  arr[j + 1] = swap;
                  wasSwap = true;
            }
        }
        if (!wasSwap) break;
            }
    return arr;
        };
                     </script>
          </body>
